<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Spartan:wght@700;702&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

<div class="contianer">
  
   <div class="head">
     <div class="calc">
       <p>calc</p>
     </div>
     <div class="right_side">
     <div class="theme">
       <p>THEME</p>
     </div>
     <div class="switch">
       <div class="style">
         <div class="style_num">1</div>
         <div class="style_num">2</div>
         <div class="style_num">3</div>
       </div>
      <div class="tw-toggle">
        <input type="radio" name="toggle" value="false">
        <label class="toggle"></label>
        <input checked type="radio" name="toggle" value="-1">
        <label class="toggle"></label>
        <input type="radio" name="toggle" value="true">
        <label class="toggle"></label>
        <span></span>  
      </div>
     </div>
    </div>
   </div>
   <div class="screen">
    <input id="screen_output" autofocus="true" >
   </div>
   <div class="keypad">
     <div class="row">
       <div class="key"><i onclick="input(7)">7</i></div>
       <div class="key"><i onclick="input(8)">8</i></div>
       <div class="key"><i onclick="input(9)">9</i></div>
       <div class="special_color key_equal_del key"><i onclick="input('DEL')">DEL</i></div>
     </div>
     <div class="row">
       <div class="key"><i onclick="input(4)">4</i></div>
       <div class="key"><i onclick="input(5)">5</i></div>
       <div class="key"><i onclick="input(6)">6</i></div>
       <div class="key"><i onclick="input('p')">+</i></div>
     </div>
     <div class="row">
       <div class="key"><i onclick="input(1)">1</i></div>
       <div class="key"><i onclick="input(2)">2</i></div>
       <div class="key"><i onclick="input(3)">3</i></div>
       <div class="key"><i onclick="input('m')">-</i></div>
     </div>
     <div class="row">
       <div class="key"><i onclick="input('.')">.</i></div>
       <div class="key"><i onclick="input(0)">0</i></div>
       <div class="key"><i onclick="input('d')">/</i></div>
       <div class="key"><i onclick="input('mult')">x</i></div>
     </div>
     <div class="row">
       <div class="special_color key_reset key_big key"><i onclick="window.location.reload();">RESET</i></div>
       <div class="special_color key_equal_del key_big key"><i onclick="input('=')">=</i></div>
     </div>
   </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
